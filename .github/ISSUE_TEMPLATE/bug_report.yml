name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: Thanks for reporting a bug! Please fill out the details below.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - Firmware
        - Web UI
        - Touchscreen UI
        - Simulator
        - Enclosure
        - Other
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Firmware Version
      description: Check Settings screen or web UI footer
      placeholder: e.g. 2026.2.0
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Logs, screenshots, browser/OS info, etc.
