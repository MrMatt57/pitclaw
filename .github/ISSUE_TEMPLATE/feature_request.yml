name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve? Or what would be improved?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should it work?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any other approaches you've thought about?
  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - Firmware
        - Web UI
        - Touchscreen UI
        - Simulator
        - Enclosure
        - Other
    validations:
      required: true
